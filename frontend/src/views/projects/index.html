<div ng-controller="ProjectController">
    <div class="col-lg-3" ng-repeat="project in projects">
        <a href="#/project/{{project.slug}}">
            <div class="project-box">
                <h2>{{ project.name }}</h2>
            </div><!-- .project-box -->
        </a>
    </div><!-- .col-lg-3 -->

    <div class="col-lg-3">
        <div class="project-box">
        <div class="new">
            <a href="#/project/new">
            <i class="ion-ios-plus-outline"></i>
            </a>
        </div><!-- .new -->
        </div><!-- .project-box -->
    </div><!-- .col-lg-3 -->
</div>
