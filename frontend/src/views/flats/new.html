<div class="col-lg-12">
    <div class="content-wrapper">
        <h3>Add A New Flat</h3>

        <form action="">
            <div class="form-group">
                <label>Flat Name</label>
                <input type="text" class="form-control" ng-model="newFlat.name">
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Monthly Rent: </label>
                    <select class="form-control" ng-model="newFlat.rent">
                        <option>350</option>
                        <option>375</option>
                        <option>400</option>
                        <option>425</option>
                        <option>450</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Direct Debit Date:</label>
                    <select class="form-control" ng-model="newFlat.date">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>0</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" cols="30" rows="10" ng-model="newFlat.description"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-default" ng-click="save(newFlat)">Save Flat</button>
            </div>
        </form>
    </div>
</div>
